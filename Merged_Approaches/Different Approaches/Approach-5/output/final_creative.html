<!DOCTYPE html>
<html>
<head>
    <title>Marketing Creative</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .creative-container {
            position: relative;
            width: 1024px;
            height: 1024px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            background-color: #ffffff;
        }
        .creative-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            top: 0;
            left: 0;
        }
        .overlay-text {
            position: absolute;
            font-weight: bold;
            color: #000000;
            background: rgba(255, 255, 255, 0.7);
            padding: 2px 5px;
            border-radius: 3px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
            line-height: 1.2;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="creative-container">
        <img class="creative-image" src="https://replicate.delivery/xezq/QRXX7Qc3EE4bOtNXXA9hVfDON05BgwIYQJ4HIl7cDOFLbeepA/tmpmxk4vcru.png" alt="Creative Background">
        <div class="overlay-text" style="left: 56px; top: 62px; width: 408px; height: 96px; font-size: 54.27272727272727px;">Brand Loggo</div>
        <div class="overlay-text" style="left: 284px; top: 329px; width: 468px; height: 123px; font-size: 76.33333333333334px;">Fall Sale</div>
        <div class="overlay-text" style="left: 418px; top: 792px; width: 195px; height: 59px; font-size: 45.9px;">Shop Now</div>
    </div>
</body>
</html>
