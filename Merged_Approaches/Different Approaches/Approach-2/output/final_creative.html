<!DOCTYPE html>
<html>
<head>
    <title>Marketing Creative</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .creative-container {
            position: relative;
            width: 1024px;
            height: 1024px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            background-color: #ffffff;
        }
        .creative-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            top: 0;
            left: 0;
        }
        .overlay-text {
            position: absolute;
            font-weight: bold;
            color: #000000;
            background: rgba(255, 255, 255, 0.7); /* Keep background for visibility for now */
            padding: 2px 5px;
            border-radius: 3px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
            line-height: 1.2;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="creative-container">
        <img class="creative-image" src="https://obuzorflkannznchcmgj.supabase.co/storage/v1/object/public/creative-images/creatives/creative_9d6458e7-2e08-4b2f-b713-058432d888a4_flux_background_1752047535961.webp" alt="Creative Background">
        <div class="overlay-text" style="left: 375px; top: 90px; width: 235px; height: 62px; font-size: 33.75000000000001px;" data-x="380" data-y="94">Brand Logo</div>
        <div class="overlay-text" style="left: 403px; top: 785px; width: 222px; height: 62px; font-size: 48.6px;" data-x="408" data-y="789">Shop Now</div>
    </div>
</body>
</html>
