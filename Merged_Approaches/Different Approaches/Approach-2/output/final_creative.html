<!DOCTYPE html>
<html>
<head>
    <title>Marketing Creative</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .creative-container {
            position: relative;
            width: 1024px;
            height: 1024px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            background-color: #ffffff;
        }
        .creative-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            top: 0;
            left: 0;
        }
        .overlay-text {
            position: absolute;
            font-weight: bold;
            color: #000000;
            background: rgba(255, 255, 255, 0.7); /* Keep background for visibility for now */
            padding: 2px 5px;
            border-radius: 3px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
            line-height: 1.2;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="creative-container">
        <img class="creative-image" src="https://obuzorflkannznchcmgj.supabase.co/storage/v1/object/public/creative-images/creatives/creative_f5ae6601-5a36-4534-acf8-fdae310d11da_flux_background_1752046465849.webp" alt="Creative Background">
        <div class="overlay-text" style="left: 510px; top: 120px; width: 102px; height: 62px; font-size: 34.5px;" data-x="515" data-y="124">Logo</div>

        <div class="overlay-text" style="left: 415px; top: 834px; width: 112px; height: 63px; font-size: 49.5px;" data-x="420" data-y="838">Shop</div>
        <div class="overlay-text" style="left: 516px; top: 843px; width: 92px; height: 46px; font-size: 34.2px;" data-x="521" data-y="847">Now</div>
        <div class="overlay-text" style="left: 861px; top: 945px; width: 127px; height: 56px; font-size: 29.25px;" data-x="866" data-y="949">Cigate</div>
    </div>
</body>
</html>
